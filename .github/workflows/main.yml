name: React CI

on:
  push:
   branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
      
      - name: Build
        run: npm run build
    
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
        
      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Login to Vercel
        run: vercel login --token${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment-preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Projects Artifacts
        run: verce; build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Projects Artifacts to Vercel
        run: vercel deploy --prebuild --token=${{ secrets.VERCEL_TOKEN }}